name: Update Vifm (Release)

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  release-vifm:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg-dev zip

      - name: Detect latest Vifm version
        id: get_version
        run: |
          BASE_URL="https://grimler.se/termux-packages-24/pool/main/v/vifm/"
          wget -qO- "$BASE_URL" \
            | grep -o 'vifm_[^"]*_aarch64.deb' \
            | sort -V \
            | tail -n1 > latest.txt

          FILE=$(cat latest.txt)
          VERSION=$(echo "$FILE" | sed -E 's/vifm_([^_]*)_.*/\1/')

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download, extract, and zip vifm binaries
        run: |
          BASE_URL="https://grimler.se/termux-packages-24/pool/main/v/vifm/"
          declare -A archs=(
            [aarch64]=aarch64
            [arm]=arm
            [i686]=i686
            [x86_64]=x86_64
          )

          rm -rf dist
          mkdir -p dist

          for arch in "${!archs[@]}"; do
            FILE="vifm_${{ steps.get_version.outputs.version }}_${arch}.deb"
            echo "Downloading $FILE"
            wget -q "$BASE_URL$FILE" -O "$FILE"

            mkdir -p "dist/vifm-$arch"
            dpkg-deb -x "$FILE" "dist/vifm-$arch"

            cd dist
            zip -qr "vifm-${{ steps.get_version.outputs.version }}-$arch.zip" "vifm-$arch"
            cd ..
          done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: vifm-${{ steps.get_version.outputs.version }}
          name: Vifm ${{ steps.get_version.outputs.version }}
          body: |
            Automated Vifm release built from Termux packages.

            Included architectures:
            - aarch64
            - arm
            - i686
            - x86_64
          files: dist/*.zip
