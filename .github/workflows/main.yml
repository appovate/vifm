name: Build vifm zips

permissions:
  contents: write  # allows creating releases

on:
  schedule:
    - cron: '0 0 * * 0' # every Sunday at 00:00 UTC
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCHS: "arm64-v8a armeabi-v7a x86_64 x86"
      DEB_ARCH_MAP: "arm64-v8a:aarch64,armeabi-v7a:arm,x86_64:x86_64,x86:i686"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq xz-utils binutils tar zip dpkg

      - name: Get latest vifm version
        id: get_version
        run: |
          latest=$(curl -s https://grimler.se/termux-main/pool/main/v/vifm/ | \
            grep -Po 'vifm_\K[0-9]+\.[0-9]+\.[0-9]+(?=-1_arm\.deb)' | sort -V | tail -1)
          echo "Latest version: $latest"
          echo "version=$latest" >> $GITHUB_OUTPUT

      - name: Download, extract, and zip per arch
        run: |
          mkdir -p build
          for arch in $ARCHS; do
            deb_arch=$(echo $DEB_ARCH_MAP | tr ',' '\n' | grep "^$arch:" | cut -d':' -f2)
            url="https://grimler.se/termux-main/pool/main/v/vifm/vifm_${{ steps.get_version.outputs.version }}-1_${deb_arch}.deb"
            echo "Downloading $url"
            curl -L -o build/vifm_${arch}.deb "$url"

            mkdir -p build/${arch}
            dpkg-deb -x build/vifm_${arch}.deb build/${arch}/

            if [ -d build/${arch}/data/data/com.termux ]; then
              mv build/${arch}/data/data/com.termux/* build/${arch}/
              rm -rf build/${arch}/data
            fi

            cd build/${arch}
            zip -r ../../vifm_${arch}_${{ steps.get_version.outputs.version }}.zip *
            cd ../../
          done

      - name: Create releases for each arch
        run: |
          for arch in $ARCHS; do
            zipfile="build/vifm_${arch}_${{ steps.get_version.outputs.version }}.zip"
            echo "Creating release for $arch"
            gh release create "v${{ steps.get_version.outputs.version }}-${arch}" "$zipfile" \
              --title "vifm ${{ steps.get_version.outputs.version }} ($arch)" \
              --notes "Automated release of vifm ${{ steps.get_version.outputs.version }} for $arch"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
